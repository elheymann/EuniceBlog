<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="partials/header :: header('edit')">
    <meta charset="UTF-8" />
    <title>Edit</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar">

</nav>
<form class="text-center" th:action="@{'/posts/' + ${post.id} +'/edit'}" method="post" th:object="${post}">

<div class="form-group">

    <label for="title">Title</label>

    <input class="form-control" th:field="*{title}" type="text" id="title" placeholder="Title for post" required="required" th:value="*{title}"/>

</div>

<div class="form-group">

    <label for="postContent">Post Content</label>

    <textarea th:field="*{description}" class="form-control" id="postContent" rows="6" placeholder="Post Content"

              required="required" th:text="*{description}"></textarea>


</div>

<button type="submit" class="btn btn-success">Update Post</button>
<a th:href="@{'/posts/' + ${post.id} +'/delete'}" type="submit" class="btn btn-danger">Delete</a>

    </form>
</body>
</html>
